<ion-header>

  <ion-navbar>
    <ion-title>Bills Payment - {{ billerName }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item>
      <ion-label fixed>Acc. No: </ion-label>
      <ion-input type="number" [(ngModel)]="accountNumber" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Amount: </ion-label>
      <ion-input type="number" [(ngModel)]="amount"
 value=""></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block outline (click)="billsPayment()">Confirm</button>
    </ion-item>
  </ion-list>
</ion-content>
