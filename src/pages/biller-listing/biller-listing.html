<ion-header>

  <ion-navbar>
    <ion-title>Pay Bills</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <button ion-item *ngFor="let biller of billers" (click)="selectBiller(biller.accountNumber, biller.billerName)">
      {{ biller.billerName }}
    </button>  
  </ion-list>
</ion-content>
